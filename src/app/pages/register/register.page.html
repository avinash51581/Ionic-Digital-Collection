<ion-content>
  <div class="logo-section">
    <div class="logo-section_wrapper">
      <img class="logo-section_logo" src="assets/images/logo/signup.jpg"/>
        <h3 class="logo-section_title" color="light">SIGN UP</h3>
    </div>
  </div>
  

  <form [formGroup]="signupForm">
      <ion-item lines="full">
        <ion-label position="floating" color="light">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating" color="light">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item> <br><br>

      <ion-button type="submit" [disabled]="!signupForm.valid" shape="round" color="light" expand="block" fill="outline" (click)="onSubmit()">CREATE ACCOUNT</ion-button><br>

      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col size="1">
          <ion-icon size="3" color="light" (click)="openSignupModal()" title="Information" class="signup-modal-info-icon" name="information-circle-outline"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <!-- <ion-label color="light">Have an account?</ion-label> -->
        </ion-col>
        <ion-col size="3">
          <ion-label color="light" (click)="moveToLogin()" title="Login">Login</ion-label>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>
    </form>
</ion-content>
